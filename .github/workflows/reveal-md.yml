name: Build & Publish Presentation with reveal-md

on: push

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies & Build Presentation
        run: |
          sudo npm install -g reveal-md --unsafe-perm
          sudo reveal-md Presentation.md --static _site --highlight-theme github
          sudo reveal-md Presentation.md --print PyconAU_2020_GitHub_Actions_and_Python.pdf --print-size A4 --highlight-theme github

      - uses: actions/upload-artifact@v2
        with:
          name: PyconAU_2020_GitHub_Actions_and_Python
          path: src/dist/windows # or path/to/artifact

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: _site # The folder the action should deploy.
